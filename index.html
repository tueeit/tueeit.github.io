8.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"></path></svg></a></div></footer><span></span></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"newsList":[{"content":"\n2025年隨著「紀念日及節日實施條例」的立法，國定假日增加四天。\n這是勞工們自2015年，被砍掉七天國定假日後，努力了近十年獲得的成果。\n\n這樣的改變，對於科技業的勞工，也有不同的意義。\n2015年，雖砍掉七天國定假日，但在科技業中保留七天的休假，供勞工自由運用的狀況亦十分普遍，這些假常被稱作彈性休假。\n\n## 當然，保留七天彈性休假並不是自然而然發生的事情\n\n2015年底，當時也有許多公司要收回彈休的消息。\n電資工會透過「科技業彈休大調查」，工會串連了對彈休有意見的各公司員工，向資方進行施壓，最終科技業有不少公司保留彈休。不敢說工會在這個過程中展現多大的實力，至少當時大家對彈休被收回，是有意見、有情緒的！\n\n### 電資工會訴求\n\n對於現行已實施彈性休假的公司，雖大多數彈性休假始於保留七天假，我們反對因國定假日增加而刪除明年的彈性休假，甚至收回今年的彈性休假。\n\n#### 如果你對彈休調整有所不滿，你可以怎麼做？\n\n1. 協助我們填寫這份調查回報，我們將陸續公布刪除、保留、減少彈性休假的公司名單。\n[彈休調查連結](https://forms.gle/T9TDtM8HpamcCaM9A)\n\n\u003cbr /\u003e\n\n2. 勞動部於七月發函，對於國定假日增加，影響彈休假表示意見認為，「應與工會或個別勞工協商合意後始得為之，不得以修法新增國訂假日為由而片面變更。」如本會會員有意與資方進行彈休協商，歡迎與工會聯繫。（函文）\n\n#### 電資工會認為\n\n- 護國群山大賺錢，我們的肝繼續黑：\n台灣的科技業被譽為「護國群山」賺取大量財富，業界的工時也普遍很長。增加國定假日的消息一出，台積電、聯電則馬上表示要「調整彈休」，業界的其他公司也準備跟進，只顯示護國群山的企業，與一般企業沒什麼不同，一有機會就想要減少勞工們的休假！\n\n\u003cbr /\u003e\n\n- 國定假日與彈休的性質不同，不該加多少天、扣多少天：\n我們認為國定假日不一定放的到假，而彈性休假因為自由排定的性質，比較有可能有實質的休息；對於年資少，特休天數少的同仁，也很需要彈性休假來安排自己的私人事務。國定假日增加不應該被視為彈性休假減少的理由。\n\n\u003cbr /\u003e\n\n- 工時已經很長，不要再讓同仁累趴了：\n台灣整體工時已是亞洲第二長，其中法定「特別休假」與「國定假日」相較其他國家較少，是重要原因之一。既然目前科技業內已有優於法規的彈性休假制度，更不該帶頭限縮，減少行業內同仁休假，這將對整體的勞動條件有負面的效果。\n\n\u003cbr /\u003e\n\u003ciframe src=\"https://docs.google.com/spreadsheets/d/e/2PACX-1vQsgcZ_WaQVVvIascyJq4ba1a36ERas2G47bJTmTECrywI5F-8vcJuacxVe8yfZQr42laolkyeCRbHT/pubhtml?gid=0\u0026amp;single=true\u0026amp;widget=true\u0026amp;headers=false\" width=\"100%\" height=\"1280px\"\u003e\u003c/iframe\u003e\n","data":{"title":"電資工會——科技業各公司「彈性休假」狀況調查！","createdAt":"2025-08-06"},"filePath":"20250806.mdx"},{"content":"\n\n\u003e O編：\n\u003e 在與科技業的同仁接觸的過程中，我們感受到，許多人的職場並不是不存在問題，反而是遇到問題，卻根本不知道有「工會」這樣的手段。我們寫了一些對於組織企業工會的想法，以及如何組織成立工會，分成「上、下」篇刊出，這是上篇，希望能起到拋磚引玉的功用。\n\n![20250207_組織企業工會](/images/20250207/organize-corporate-union1.jpg)\n\n\u003e 狐獴是團結的動物。為了生存，體型嬌小的狐蒙特別團結，當有危險靠近，成年狐蒙會上前保護小朋友，抱著他們或是檔在他們面前。平常也會輪流站崗，一有危險就會儘快通知夥伴。\n\n在快速變化的科技業中，公司往往要求員工保持「靈活」的工作狀態，應對不合理的時程壓力。隨著景氣波動，獎金和分紅時好時壞，不在第一線大公司未必像外界想像得待遇優渥，工時除下去其實也沒有那麼划算。科技業普遍存在工時過長、加班文化以及勞動條件欠佳等等問題。\n\n根據勞動部調查顯示，「專業科學及技術服務業」有 42.9% 勞工要加班*。隨著遠距上班、線上交辦工作等「責任制」職場常態化，「隱形加班」的情況也越來越常見。\n\n常有人說「不爽不要做」，背後的想法是只要能力強，就能談出好條件，自有更好的地方去。但也許有一天會發現，即使能力再強，仍然無法改變不合理的工時和待遇時，藉由組織「企業工會」協助員工爭取更好的權益，凝聚勞工的團結力量可能才是解答。\n\n什麼是企業工會？勞資會議不能解決問題嗎？ 企業工會是一種為爭取勞動權益而組織的團體，能夠透過集體的力量改善職場環境和待遇。工會有團結權、協商權和爭議權，可以合法與公司進行談判，幫助員工爭取更好的工作條件。相較於勞資會議，企業工會的協商權力更大，至少 30 名員工成立企業工會就能促使公司進行協商，公司必須誠信面對，否則會構成不當勞動行為。\n\n企業工會能做什麼？ 工會的主要目的是透過集體力量來保障員工權益，包括加班補償、工時管理、薪資待遇等議題。舉例來說，台北市立動物園企業工會成功爭取加薪、華碩工會成立工會，希望透過協商的方式，與資方處理優離退議題，這些都是工會通過協商取得的成就。此外，工會還可以藉由集體行動在勞資協商中施加壓力，例如依法集體休假或在公司公開活動中表達抗議，以達成更強烈的訴求效果。\n\n科技業工會真的有必要嗎？ 科技業工會的存在對於勞工權益的維護至關重要。科技業員工常面臨裁員、加班等問題，許多人並不了解工會能夠提供幫助，因此有必要加強對工會功能的宣傳和推廣。成立工會不僅能為當前的問題提供解決方案，還能應對未來可能出現的新問題，這種持續性的力量是無法憑藉著個體一己之力達到的。\n\n工會是科技業勞工的後盾 無論是加班補償、工時協商，還是勞動環境的改善，企業工會都能為科技業勞工提供重要的支持和保護。工會的力量來自於團結，只要每個人都能意識到自身的權益，並且願意團結起來，工會就能夠為所有成員創造更好的職場環境。\n\n如果你想組工會，歡迎找電資工會討論！\n\n**下篇：**[不再單打獨鬥！企業工會成立的第一步](/news/20250207-2)","data":{"title":"組織企業工會吧！：團結的力量如何改變你的職場生活？","createdAt":"2025-02-07"},"filePath":"20250207.mdx"},{"content":"\n\n\u003e O編：\n\u003e 在與科技業的同仁接觸的過程中，我們感受到，許多人的職場並不是不存在問題，反而是遇到問題，卻根本不知道有「工會」這樣的手段。我們寫了一些對於組織企業工會的想法，以及如何組織成立工會，分成「上、下」篇刊出，這是下篇，希望能起到拋磚引玉的功用。\n\n![20250207_組織企業工會](/images/20250207/organize-corporate-union2.jpg)\n\n\u003e 狐獴是團結的動物。為了生存，體型嬌小的狐獴特別團結，當有危險靠近，成年狐獴會上前保護小朋友，抱著他們或是檔在他們面前。平常也會輪流站崗，一有危險就會儘快通知夥伴。\n\n對於許多科技業的勞工來說，成立企業工會可能聽起來是一個遙不可及的目標，但其實只要了解相關流程並付出努力，這並非無法實現。本文將簡單介紹成立工會的步驟，以及可能面臨的挑戰和如何克服它們。\n\n\n### 成立工會的基本流程\n第一步是找到至少 30 名願意加入的成員連署即可籌組企業工會，30人是法定最低人數要求。這個過程其實不簡單。一般人在職場上會往來的同事通常滿有限的，要擴大人際網路並找到足夠的發起人需要花費不少時間和努力。電資工會建議，從勞資會議或公司社團活動等機會尋找志同道合的人，是一個有效的起點。\n\n### 克服工會成立過程中的各種挑戰\n例如，公司可能會先發制人，成立受到管理層掌控的「資方工會」。或是管理層明示暗示員工不要參與，以免被標籤為「不合作」員工進而影響到未來職涯發展等等。這些行為都可能構成不當勞動行為，因此必須有所準備。\n\n為了克服這些挑戰，工會的發起人初期或許可以選用匿名平台與潛在成員聯繫，減少員工對暴露身份的擔憂。借助社群平台或線上匿名群組來進行討論，也有助於吸引更多人加入。電資工會在過去協助企業工會成立的經驗，就是透過這樣的匿名方式，從少數成員逐漸擴大規模，最終成功成立。\n\n### 工會日常運作的要點\n工會的工作不僅僅是處理勞資爭議，日常的運作包括舉辦會員團結活動、研究勞動相關議題、以及與公司進行定期協商等，這些日常的工作讓工會與資方爭取權益更有底氣。許多人對工會的印象可能僅限於媒體報導中的抗議或罷工行動等衝突事件，但事實上，大多數工會的工作是在幕後進行的，通過持續不斷的努力來保障會員的權益。\n\n結語：科技業工會的未來 企業工會的成立和運作需要時間與耐心，但它的長期價值是不可忽視的。它不僅可以為當下的勞工權益提供保障，也能為未來的工作環境改善奠定基礎。如果您也希望科技業能夠成為一個更公平、更人性化的工作場所，那麼參與或成立工會將會是非常值得的一步。\n\n如果你想組工會，歡迎找電資工會討論！\n\n\n**上篇：**[組織企業工會吧！：團結的力量如何改變你的職場生活？](/news/20250207)","data":{"title":"不再單打獨鬥！企業工會成立的第一步","createdAt":"2025-02-02"},"filePath":"20250207-2.mdx"},{"content":"\n# 從情緒勒索到不法侵害：你知道職場正在侵害你的權益嗎\n電資工會在討論勞教主題時，幹部們有感於近年社會對職場心理健康逐漸重視，也在思考，工會未來在遇到此類型申訴時，可以如何協助我們的會員。\n\n原本我們對於，使用「不法侵害」這一個讓大眾十分陌生的名詞，能不能吸引到會員參與感到擔心，結果就爆發了勞動部職場霸凌的事件，使得職場不法侵害一詞，瞬間變得十分熱門，講座也因此早早額滿。很高興能夠有一群願意花週末下午的時間來關心這個議題的夥伴，讓我們在譴責個人行為以外，也能對制度性的問題有一些反思。\n\n本次講座我們邀請到工傷協會組織者劉念雲來進行分享。她開門見山地說，這不是講判例、解釋法律的一堂課。她著重的是，如何以集體的方式來面對我們在職場中所面臨的問題，希望邀請目前職場中沒有工會的夥伴，可以思考組織工會的可能性。\n\n### 回顧「身心俱疲」的歷史\n在這起案件中，勞發署的資訊人員，需要獨自處理整個分署的資訊及資安工作，導致其長時間超時加班，休息時間嚴重不足，實在難以想像他身前是背負多大的工作壓力。職場霸凌事件會發生，不僅僅只是個人對個人的問題，也需要考量到職場的環境與制度。\n\n念雲首先定性，從職業安全運動的角度，從過勞、職場精神疾病、職場自殺、到目前廣為討論的職場霸凌，是一連串勞動群體「身心俱疲」的歷史，並且推動了制度性的變革。早期台灣的過勞認定基準十分限縮，導致對於過勞職災勞工的保障幾乎無效。中國時報工會在90年代初期，因為自動化而發生工人過勞的案件，將過勞認定基準從由上而下的政策、轉化為勞工運動議題，爭取工人、工會介入專業認定，這是重要的轉折。\n\n工傷協會並開始藉由一個又一個的個案，從貨櫃車司機到科技業工程師，開始慢慢突破過勞認定基準的界線，對於過勞成因的樣態也有更豐富立體的描述，像是異常事件、短期／長期作過重等；對於職場中，勞工舉證不易的部分，也改為雇主需負舉證責任。\n\n念雲接著談到，台灣第一起憂鬱症認定職業病的燿華電子廠陳姓員工案件，引起社會上，關於精神疾病能否被視為與工作相關的辯論，也暴露出職場上的結構性問題，對於勞動者身心的劇烈影響。即使憂鬱症等精神疾病的成因複雜，從勞工運動的角度，如何凸顯工作現場不當的管理手段，包括人力不足、惡意的調動、工時過長，甚至迫使勞勞相爭，都必須在職業病診斷的過程中受到重視。最終台灣自2009年之後將職場精神疾病入法，並且制定認定指引，是一大突破。\n\n念雲認為，我們應當將職業病視為是系統性的問題，是台灣數十年經濟結構轉型過程中，伺機而動的系統性問題，只是最終以傷病、職業病的方式產生。回到職場霸凌的案子，太著重於個人與個人之間的衝突、或對個別管理者的惡劣行為不僅對個案認定不一定有利，也無助於解決系統性的衝突。這一點，也適用於勞動部職場霸凌案件調查報告，結構性問題恐怕並未受到重視及改善。\n\n### 工會能／該做什麼\n在此之後，台灣又發生兩起，因工作壓力導致自殺的案例：分別是台塑六輕監工張倍逢、及嘉義基督教醫院護理師陳怡君案件。張倍逢為六輕負責監工人員，因堅持施工品質而與管理階層發生衝突，最終以死明志；陳怡君在嘉基醫院擔任開刀房護理師，新手護理師在訓練不足的狀況下，直接到開刀房上線，甚至被調職，不堪工作壓力而輕生。\n\n念雲強調，自殺在社會上的汙名，特別是將自殺視為個人的選擇、自身的身心問題，是個別勞工與家屬難以承受的。她回顧到，當時深圳富士康接連發生勞工在廠內自殺，衍生了許多議論，甚至認為是工人為了詐取保險而不惜自殺。但不能迴避的是長工時、低工資，正是使工人「生不如死」的真實情形。作為勞動群體的一份子，與其討論自殺是否為個人選擇，在一個生者還能夠選擇的世界，讓勞動現場不再讓人「生不如死」，是念雲認為面對職場自殺事件的責任。\n\n最後念雲回到「工會」的集體角度，勉勵大家思考兩個問題：\n1. 是由下而上可以做些什麼。目前越來越多企業內部有員工協助方案，是否符合勞動者真實的需求？如企業內部對於職場不法侵害預防，會不會只是聊備文件？作為工會，可以嘗試與雇主協商，什麼是工作現場可能隱藏的風險因子、什麼是容易使人與人之間產生衝突的的職場暴力溫床？或許過程中可能會需要有很長時間的討論，因此更需要工會角色由下而上促成改變。\n\n2. 是目前的職場不法侵害等各種調查機制，越來越著重專業者角色，透過專業的公信力取信於人。念雲認為工人與工會最熟悉勞動現場的人，在調查過程中不能被專業者取代，而要積極進場與專業者合作。\n\n期待大家都能從中得到收穫，不要放棄集體與組織的機會，祝福大家勞動平安，新年快樂\n\n![20250202_電資工會勞動講座照片1](/images/20250202/photo1.jpg)\n\n![20250202_電資工會勞動講座照片2](/images/20250202/photo2.jpg)\n\n![20250202_電資工會勞動講座照片3](/images/20250202/photo3.jpg)\n","data":{"title":"講座側記【從情緒勒索到不法侵害：你知道職場正在侵害你的權益嗎？】","createdAt":"2025-02-02"},"filePath":"20250202.mdx"},{"content":"\n本週二（09.24）代表電資工會，受邀參加由台灣機械業工會聯合會舉辦的教育訓練。本次由電子監察（Electronics Watch）經理 Aykut Kazanci 主講，重點介紹電子監察「由勞工驅動的監督」模式，以及工會在保障勞工權益中的關鍵角色。\n\n會後，我們也與 Aykut 進行了深入討論。他表示，電子監察長期以來關注工廠作業員和移工的工作環境，特別是在亞洲的供應鏈。然而，他也提到正在將視野擴大至本地勞工、工程師，檢視是否存在諸如暴力、騷擾和歧視等問題。台灣的半導體產業以高工時、高壓管理模式為人所知，未來我們或許可以加入電子監察的監控模式，進一步改善科技業的勞動環境。\n","data":{"title":"電子監督（Electronics Watch）勞教","createdAt":"2024-09-26"},"filePath":"20240926.mdx"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"oFkj49JGIQgvnx0Dz8j6d","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
